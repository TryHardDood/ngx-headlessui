<!-- This example requires Tailwind CSS v2.0+ -->
<div class="border-b-2 border-gray-100">
  <div class="max-w-7xl sm:px-6 px-4 mx-auto">
    <div class="md:space-x-10 flex items-center justify-start py-6">
      <div class="md:flex-grow-0 flex justify-start flex-grow">
        <span class="font-display sm:text-3xl text-2xl font-semibold tracking-tight text-gray-900">ngx-headlessui</span>
      </div>
      <div class="md:hidden -my-2 -mr-2">
        <button (click)="mobileMenuOpened = !mobileMenuOpened" type="button" class="hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 inline-flex items-center justify-center p-2 text-gray-400 bg-white rounded-md">
          <span class="sr-only">Open menu</span>
          <!-- Heroicon name: menu -->
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <nav class="md:block hidden space-x-10">
        <div class="relative">
          <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
          <button (click)="componentsOpened = !componentsOpened" type="button" class="group hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 inline-flex items-center text-base font-medium text-gray-500 bg-white rounded-md">
            <span>Components</span>
            <!--
              Heroicon name: chevron-down

              Item active: "text-gray-600", Item inactive: "text-gray-400"
            -->
            <svg class="group-hover:text-gray-500 w-5 h-5 ml-2 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>

          <ngx-transition [show]="componentsOpened" enter="transition ease-out duration-200" enterFrom="opacity-0 translate-y-1" enterTo="opacity-100 translate-y-0" leave="transition ease-in duration-150" leaveFrom="opacity-100 translate-y-0" leaveTo="opacity-0 translate-y-1">
            <div class="sm:px-0 lg:ml-0 lg:left-1/2 lg:-translate-x-1/2 absolute z-10 w-screen max-w-md px-2 mt-3 -ml-4 transform">
              <div class="ring-1 ring-black ring-opacity-5 overflow-hidden rounded-lg shadow-lg">
                <div class="sm:gap-8 sm:p-8 relative grid gap-6 px-5 py-6 bg-white">
                  <a routerLink="/menu" (click)="componentsOpened = false" class="hover:bg-gray-50 flex items-start p-3 -m-3 rounded-lg">
                    <svg class="flex-shrink-0 w-6 h-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <div class="ml-4">
                      <p class="text-base font-medium text-gray-900">
                        ngx-menu
                      </p>
                      <p class="mt-1 text-sm text-gray-500">
                        Get a better understanding of where your traffic is coming from.
                      </p>
                    </div>
                  </a>

                  <a routerLink="/transition" (click)="componentsOpened = false" class="hover:bg-gray-50 flex items-start p-3 -m-3 rounded-lg">
                    <!-- Heroicon name: cursor-click -->
                    <svg class="flex-shrink-0 w-6 h-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
                    </svg>
                    <div class="ml-4">
                      <p class="text-base font-medium text-gray-900">
                        ngx-transition
                      </p>
                      <p class="mt-1 text-sm text-gray-500">
                        Speak directly to your customers in a more meaningful way.
                      </p>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </ngx-transition>
        </div>
      </nav>
    </div>
  </div>
</div>

<ngx-transition [show]="mobileMenuOpened" enter="duration-200 ease-out" enterFrom="opacity-0 scale-95" enterTo="opacity-100 scale-100" leave="duration-100 ease-in" leaveFrom="opacity-100 scale-100" leaveTo="opacity-0 scale-95">
  <div class="md:hidden absolute inset-x-0 top-0 z-50 p-2 transition origin-top-right transform">
    <div class="ring-1 ring-black ring-opacity-5 divide-gray-50 bg-white divide-y-2 rounded-lg shadow-lg">
      <div class="px-5 pt-5 pb-6">
        <div class="flex items-center justify-between">
          <div>
            <span class="font-display sm:text-3xl text-2xl font-semibold tracking-tight text-gray-900">ngx-headlessui</span>
          </div>
          <div class="-mr-2">
            <button (click)="mobileMenuOpened = !mobileMenuOpened" type="button" class="hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 inline-flex items-center justify-center p-2 text-gray-400 bg-white rounded-md">
              <span class="sr-only">Close menu</span>
              <!-- Heroicon name: x -->
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
        <div class="mt-6">
          <nav class="gap-y-8 grid">
            <a routerLink="/menu" (click)="mobileMenuOpened = false" class="hover:bg-gray-50 flex items-center p-3 -m-3 rounded-md">
              <svg class="flex-shrink-0 w-6 h-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <span class="ml-3 text-base font-medium text-gray-900">
                Menu
              </span>
            </a>

            <a routerLink="/transition" (click)="mobileMenuOpened = false" class="hover:bg-gray-50 flex items-center p-3 -m-3 rounded-md">
              <svg class="flex-shrink-0 w-6 h-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
              </svg>
              <span class="ml-3 text-base font-medium text-gray-900">
                Transitions
              </span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </div>
</ngx-transition>

<router-outlet></router-outlet>
