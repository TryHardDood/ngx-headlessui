<router-outlet></router-outlet>

<ngx-transition [show]="copied" [enterFrom]="'transform opacity-0 scale-95'" [enterTo]="'transform opacity-100 scale-100'" [enter]="'transition ease-out duration-100'" [leaveFrom]="'transform opacity-100 scale-100'" [leaveTo]="'transform opacity-0 scale-95'" [leave]="'transition ease-in duration-75'">
  <div class="bottom-5 fixed inset-x-0 mx-4">
    <div class="rounded-xl container max-w-lg px-3 py-3 bg-indigo-600 shadow">
      <div class="flex flex-wrap items-center justify-between">
        <div class="flex items-center flex-1">
          <span class="flex p-2 bg-indigo-800 rounded-lg">
            <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
          </span>
          <p class="ml-3 font-medium text-white truncate">
            <span class="block">
              Code snipped copied to your clipboard
            </span>
          </p>
        </div>
        <div class="sm:order-2 sm:mt-0 sm:w-auto flex-shrink-0 order-3 w-full mt-2">
          <a (click)="close()" class="hover:bg-indigo-50 flex items-center justify-center px-4 py-2 text-sm font-medium text-indigo-600 bg-white border border-transparent rounded-md shadow-sm cursor-pointer">
            Thanks!
          </a>
        </div>
      </div>
    </div>
  </div>
</ngx-transition>
