<div class="sm:border sm:rounded-lg overflow-hidden border-t border-b border-gray-200">
  <div class="sm:py-4 sm:px-6 sm:items-baseline flex items-center justify-between px-4 py-2 bg-white border-b border-gray-200">
    <div class="flex items-center flex-shrink min-w-0">
      <h3 class="font-regular md:text-lg flex flex-col flex-shrink min-w-0 text-base leading-snug truncate">
        {{title}}
      </h3>
    </div>
    <div class="flex items-center flex-shrink-0 ml-4">
      <div class="sm:hidden flex items-center text-sm">
        <button type="button" (click)="activeTab === 'preview' ? (activeTab = 'code') : (activeTab = 'preview')" [ngClass]="{'bg-indigo-50 text-indigo-700': activeTab === 'code', 'text-gray-400 hover:text-gray-600 focus:text-gray-600': activeTab !== 'code'}" class="focus:outline-none hover:text-gray-600 focus:text-gray-600 inline-block px-3 py-3 font-medium leading-none text-gray-400 rounded-lg">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <div class="sm:flex md:text-base items-center hidden text-sm">
        <button type="button" (click)="activeTab = 'preview'" [ngClass]="{'bg-indigo-50 text-indigo-700': activeTab === 'preview', 'text-gray-500 hover:text-indigo-600 focus:text-indigo-600': activeTab !== 'preview'}" class="focus:outline-none bg-indigo-50 inline-block px-3 py-2 font-medium leading-none text-indigo-700 rounded-lg">
          Preview
        </button>
        <button type="button" (click)="activeTab = 'code'" [ngClass]="{'bg-indigo-50 text-indigo-700': activeTab === 'code', 'text-gray-500 hover:text-indigo-600 focus:text-indigo-600': activeTab !== 'code'}" class="focus:outline-none hover:text-indigo-600 focus:text-indigo-600 inline-block px-3 py-2 ml-2 font-medium leading-none text-gray-500 rounded-lg">
          Code
        </button>
      </div>
      <div class="sm:flex sm:items-center hidden">
        <div class="self-stretch pl-4 pr-3">
          <div class="h-full border-l border-gray-200"></div>
        </div>
        <button type="button" (click)="copy()" class="hover:text-gray-500 ml-3 text-gray-400">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <title>Copy</title>
            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"></path>
            <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="relative bg-gray-100" [ngClass]="{'block': activeTab === 'preview', 'hidden': activeTab !== 'preview' }">
    <div class="sm:pr-4 relative" style="max-width: 100%; width: 100%">
      <ng-content select="[preview]"></ng-content>
    </div>
  </div>
  <div class="relative bg-gray-300" [ngClass]="{'block': activeTab === 'code', 'hidden': activeTab !== 'code' }">
    <div class="relative" style="max-width: 100%; width: 100%">
      <div class="max-w-none prose">
        <pre class="rounded-t-none"><code>{{code}}</code></pre>
      </div>
    </div>
  </div>
</div>
