<ng-template #sidebarTemplate>
  <div class="flex items-center flex-shrink-0 h-12 px-4">
    <a class="mx-auto cursor-pointer" routerLink="/">
      <span class="font-display sm:text-3xl text-2xl font-semibold tracking-tight text-gray-900">ngx-headlessui</span>
    </a>
  </div>
  <div class="flex flex-col flex-grow mt-5">
    <nav class="flex-1 px-2 bg-white">
      <a routerLink="/" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="bg-gray-50" class="group hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-50 flex items-center px-2 py-2 mt-1 text-sm font-medium leading-5 text-gray-600 transition duration-150 ease-in-out rounded-md">
        <svg class="group-hover:text-gray-500 group-focus:text-gray-600 group-focus:bg-gray-200 w-6 h-6 mr-3 text-gray-500 transition duration-150 ease-in-out" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Home
      </a>
      <a href="https://github.com/TryHardDood/ngx-headlessui" target="_blank" class="group hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-50 flex items-center px-2 py-2 mt-1 text-sm font-medium leading-5 text-gray-600 transition duration-150 ease-in-out rounded-md">
        <span class="sr-only">ngx-headlessui on GitHub</span>
        <svg class="group-hover:text-gray-500 group-focus:text-gray-500 w-6 h-6 mr-3 text-gray-400 transition duration-150 ease-in-out" viewBox="0 0 16 16" fill="currentColor">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        Github
      </a>
      <div class="mt-8">
        <h3 class="px-3 text-xs font-semibold leading-4 tracking-wider text-gray-500 uppercase" id="components-headline">
          Components
        </h3>
        <div class="mt-1 space-y-1" role="group" aria-labelledby="components-headline">
          <a *ngFor="let component of components" [attr.disabled]="component.disabled" [ngClass]="{'opacity-50 pointer-events-none': component.disabled}" [routerLink]="component.route" routerLinkActive="bg-gray-50" class="group hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-50 flex items-center px-3 py-2 text-sm font-medium leading-5 text-gray-600 transition duration-150 ease-in-out rounded-md">
            <span class="truncate">
              {{component.title}}
            </span>
          </a>
        </div>
      </div>
    </nav>
  </div>
</ng-template>

<div class="bg-gray-50 flex h-screen overflow-hidden">
  <transition [show]="mobileOpen">
    <div class="fixed inset-0 z-40 flex">
      <!--
      Background overlay, show/hide based on slide-over state.

      Entering: "ease-in-out duration-500"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in-out duration-500"
        From: "opacity-100"
        To: "opacity-0"
    -->
      <transition enter="ease-in-out duration-500" enterFrom="opacity-0" enterTo="opacity-100" leave="ease-in-out duration-500" leaveFrom="opacity-100" leaveTo="opacity-0">
        <div class="fixed inset-0">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
      </transition>

      <!--
        Entering: "transform transition ease-in-out duration-500 sm:duration-700"
          From: "translate-x-full"
          To: "translate-x-0"
        Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
          From: "translate-x-0"
          To: "translate-x-full"
      -->
      <transition enter="transition ease-in-out duration-300 transform" enterFrom="-translate-x-full" enterTo="translate-x-0" leave="transition ease-in-out duration-300 transform" leaveFrom="translate-x-0" leaveTo="-translate-x-full" class="relative w-full h-full max-w-xs">
        <div class="flex flex-col flex-1 h-full pt-5 pb-4 bg-white">
          <!--
          Close button, show/hide based on slide-over state.

          Entering: "ease-in-out duration-500"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in-out duration-500"
            From: "opacity-100"
            To: "opacity-0"
        -->
          <div class="-mr-14 absolute top-0 right-0 p-1">
            <button (click)="mobileOpen = false" class="focus:outline-none focus:bg-cool-gray-600 flex items-center justify-center w-12 h-12 rounded-full">
              <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <!-- Sidebar content -->
          <ng-container [ngTemplateOutlet]="sidebarTemplate"></ng-container>
          <!-- ./Sidebar content -->
        </div>
      </transition>
      <div class="w-14 flex-shrink-0"></div>
    </div>
  </transition>

  <!-- Sidebar -->
  <div class="lg:flex lg:flex-shrink-0 hidden border-r">
    <div class="flex flex-col w-64">
      <div class="flex flex-col flex-grow pt-5 pb-4 overflow-y-auto bg-white">
        <!-- Sidebar content -->
        <ng-container [ngTemplateOutlet]="sidebarTemplate"></ng-container>
        <!-- ./Sidebar content -->
      </div>
    </div>
  </div>
  <!-- ./Sidebar -->

  <!-- Content -->
  <div class="focus:outline-none flex-1 overflow-auto" tabindex="0">
    <div class="relative z-10 flex flex-shrink-0 h-16 bg-white border-b border-gray-200">
      <button (click)="mobileOpen = !mobileOpen" class="border-cool-gray-200 text-cool-gray-400 focus:outline-none focus:bg-cool-gray-100 focus:text-cool-gray-600 lg:hidden px-4 border-r" aria-label="Open sidebar">
        <svg class="w-6 h-6 transition duration-150 ease-in-out" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </button>
      <div class="sm:px-6 lg:px-8 flex items-center justify-between flex-1 px-4 space-x-8">
        <div class="flex-1"></div>
        <a href="https://github.com/TryHardDood/ngx-headlessui" target="_blank" class="hover:text-gray-500 text-gray-400 transition-colors duration-200">
          <span class="sr-only">ngx-headlessui on GitHub</span>
          <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
        </a>
        <a href="https://www.npmjs.com/package/ngx-headlessui" target="_blank" class="hover:text-indigo-600 inline-flex items-center text-base font-medium text-indigo-500 rounded-md">
          <span class="sr-only">Version</span>
          v{{version}}
        </a>
      </div>
    </div>
    <main class="relative z-0 flex-1 p-8 overflow-y-auto">
      <div class="container py-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
  <!-- ./Content -->
</div>
