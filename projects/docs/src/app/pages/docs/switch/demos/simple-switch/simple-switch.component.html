<div SwitchGroup class="flex items-center space-x-4">
  <span class="flex flex-col">
    <label SwitchLabel class="text-sm font-medium leading-5 text-gray-900">Enable notifications</label>
    <span SwitchDescription class="text-sm leading-normal text-gray-500">Nulla amet tempus sit accumsan. Aliquet turpis sed sit lacinia.</span>
  </span>
  <button Switch (change)="onChange($event)" class="w-11 focus:outline-none focus:shadow-outline relative inline-flex flex-shrink-0 h-6 transition-colors duration-200 ease-in-out border-2 border-transparent rounded-full cursor-pointer" [ngClass]="{'bg-indigo-600': switchValue, 'bg-gray-200': !switchValue}">
    <span class="inline-block w-5 h-5 transition duration-200 ease-in-out transform bg-white rounded-full" [ngClass]="{ 'translate-x-5': switchValue, 'translate-x-0': !switchValue }"></span>
  </button>
</div>

<div SwitchGroup class="flex items-center space-x-4">
  <span class="flex flex-col">
    <label SwitchLabel class="text-sm font-medium leading-5 text-gray-900">Enable notifications</label>
    <span SwitchDescription class="text-sm leading-normal text-gray-500">Nulla amet tempus sit accumsan. Aliquet turpis sed sit lacinia.</span>
  </span>
  <button Switch #switch class="w-11 focus:outline-none focus:shadow-outline relative inline-flex flex-shrink-0 h-6 transition-colors duration-200 ease-in-out border-2 border-transparent rounded-full cursor-pointer" [ngClass]="{'bg-indigo-600': switch.value, 'bg-gray-200': !switch.value}">
    <span class="inline-block w-5 h-5 transition duration-200 ease-in-out transform bg-white rounded-full" [ngClass]="{ 'translate-x-5': switch.value, 'translate-x-0': !switch.value }"></span>
  </button>
</div>

<span Switch #switch2 [ngClass]="{ 'bg-gray-200': !switch2.value, 'bg-indigo-600': switch2.value }" class="w-11 focus:outline-none focus:shadow-outline relative flex-shrink-0 inline-block h-6 transition-colors duration-200 ease-in-out border-2 border-transparent rounded-full cursor-pointer" role="checkbox" tabindex="0" [attr.aria-checked]="switch2.value">
  <span aria-hidden="true" [ngClass]="{ 'translate-x-5': switch2.value, 'translate-x-0': !switch2.value }" class="relative inline-block w-5 h-5 transition duration-200 ease-in-out transform bg-white rounded-full shadow">
    <span [ngClass]="{ 'opacity-0 ease-out duration-100': switch2.value, 'opacity-100 ease-in duration-200': !switch2.value }" class="absolute inset-0 flex items-center justify-center w-full h-full transition-opacity">
      <svg class="w-3 h-3 text-gray-400" fill="none" viewBox="0 0 12 12">
        <path d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </span>
    <span [ngClass]="{ 'opacity-100 ease-in duration-200': switch2.value, 'opacity-0 ease-out duration-100': !switch2.value }" class="absolute inset-0 flex items-center justify-center w-full h-full transition-opacity">
      <svg class="w-3 h-3 text-indigo-600" fill="currentColor" viewBox="0 0 12 12">
        <path d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z" />
      </svg>
    </span>
  </span>
</span>
