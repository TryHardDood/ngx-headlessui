<div class="container my-6">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="sm:px-0 px-4">
        <h3 class="text-lg font-medium leading-6 text-gray-900">ngx-transition</h3>
        <p class="mt-1 text-sm text-gray-600">
          Transitioning with classes
        </p>
      </div>
    </div>
    <div class="md:mt-0 md:col-span-2 mt-5 space-y-2">
      <div>
        <app-preview [code]="simpleTransitionSnippet" title="Simple fade-in transition with TailwindCSS">
          <div preview class="flex justify-center w-full p-8" style="overflow: auto; min-height: 380px;">
            <!--
            <div>
              <button type="button" (click)="condition = !condition" class="block mb-1 text-sm font-medium text-gray-700">
                Fade-In Demo
              </button>
              <div>
                <ngx-transition [show]="condition" enter="transition-opacity duration-75" enterFrom="opacity-0" enterTo="opacity-100" leave="transition-opacity duration-150" leaveFrom="opacity-100" leaveTo="opacity-0">
                  <div class="p-5 bg-white shadow">I will fade in and out</div>
                </ngx-transition>
              </div>
            </div>
          -->

            <div class="relative inline-block text-left">
              <button (click)="condition = !condition" type="button" class="hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500 inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm" id="options-menu" aria-haspopup="true" aria-expanded="true">
                Options
                <svg class="w-5 h-5 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </button>
              <ngx-transition [show]="condition" [enter]="'transition ease-out duration-100'" [enterFrom]="'transform opacity-0 scale-95'" [enterTo]="'transform opacity-100 scale-100'" [leave]="'transition ease-in duration-75'" [leaveFrom]="'transform opacity-100 scale-100'" [leaveTo]="'transform opacity-0 scale-95'">
                <div class="ring-1 ring-black ring-opacity-5 absolute right-0 z-10 w-56 mt-2 origin-top-right bg-white divide-y divide-gray-100 rounded-md shadow-lg" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                  <div class="py-1">
                    <a href="#" class="hover:bg-gray-100 hover:text-gray-900 block px-4 py-2 text-sm text-gray-700" role="menuitem">Edit</a>
                    <a href="#" class="hover:bg-gray-100 hover:text-gray-900 block px-4 py-2 text-sm text-gray-700" role="menuitem">Duplicate</a>
                  </div>
                  <div class="py-1">
                    <a href="#" class="hover:bg-gray-100 hover:text-gray-900 block px-4 py-2 text-sm text-gray-700" role="menuitem">Archive</a>
                    <a href="#" class="hover:bg-gray-100 hover:text-gray-900 block px-4 py-2 text-sm text-gray-700" role="menuitem">Move</a>
                  </div>
                  <div class="py-1">
                    <a href="#" class="hover:bg-gray-100 hover:text-gray-900 block px-4 py-2 text-sm text-gray-700" role="menuitem">Share</a>
                    <a href="#" class="hover:bg-gray-100 hover:text-gray-900 block px-4 py-2 text-sm text-gray-700" role="menuitem">Add to favorites</a>
                  </div>
                  <div class="py-1">
                    <a disabled href="#" class="hover:bg-gray-100 hover:text-gray-900 block px-4 py-2 text-sm text-gray-700 opacity-50 cursor-not-allowed" role="menuitem">Delete</a>
                  </div>
                </div>

              </ngx-transition>
            </div>

          </div>
        </app-preview>
      </div>

      <!-- Api -->
      <div class="sm:rounded-md bg-white shadow" *ngIf="componentProperties && componentProperties.length > 0">

        <div class="sm:py-4 sm:px-6 sm:items-baseline flex items-center justify-between px-4 py-2 bg-white border-b border-gray-200">
          <div class="flex items-center flex-shrink min-w-0">
            <h3 class="font-regular md:text-lg flex-shrink min-w-0 text-base leading-snug truncate"> ngx-transition properties </h3>
          </div>
        </div>

        <div class="divide-y divide-gray-200">
          <div [ngClass]="{'md:grid-cols-3': property.default, 'md:grid-cols-2': !property.default}" class="grid grid-cols-1 px-6 py-4" *ngFor="let property of componentProperties">
            <span class="text-sm font-medium text-gray-500" [innerHTML]="property.description"></span>
            <pre class="sm:prose-sm w-auto prose"><code>{{property.name}}</code></pre>
            <div class="md:items-start flex items-center space-x-4">
              <span class="text-sm font-medium text-gray-500">Default value:</span>
              <pre class="sm:prose-sm w-auto prose"><code>{{property.default}}</code></pre>
            </div>
          </div>
        </div>
      </div>

      <div class="sm:rounded-md bg-white shadow" *ngIf="componentPropertiesEvents && componentPropertiesEvents.length > 0">

        <div class="sm:py-4 sm:px-6 sm:items-baseline flex items-center justify-between px-4 py-2 bg-white border-b border-gray-200">
          <div class="flex items-center flex-shrink min-w-0">
            <h3 class="font-regular md:text-lg flex-shrink min-w-0 text-base leading-snug truncate"> ngx-transition events </h3>
          </div>
        </div>

        <div class="divide-y divide-gray-200">
          <div [ngClass]="{'md:grid-cols-3': property.default, 'md:grid-cols-2': !property.default}" class=" grid grid-cols-1 px-6 py-4" *ngFor="let property of componentPropertiesEvents">
            <span class="text-sm font-medium text-gray-500" [innerHTML]="property.description"></span>
            <pre class="sm:prose-sm w-auto prose"><code>{{property.name}}</code></pre>
            <div class="md:items-start flex items-center space-x-4" *ngIf="property.default">
              <span class="text-sm font-medium text-gray-500">Default value:</span>
              <pre class="sm:prose-sm w-auto prose"><code>{{property.default}}</code></pre>
            </div>
          </div>
        </div>
      </div>
      <!-- ./Api -->

    </div>
  </div>
</div>
