<div class="flex flex-col items-center justify-center p-12 space-y-10">

  <div Menu>
    <button MenuButton type="button">Menu</button>

    <ul *MenuItems>
      <li MenuItem>Item #1</li>
      <li MenuItem>Item #2</li>
      <li MenuItem>Item #3</li>
      <li MenuItem>Item #4</li>
    </ul>
  </div>

  <div Menu #menu class="relative inline-block text-left">
    <span MenuButton class="rounded-md shadow-sm">
      <button class="hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 inline-flex justify-center w-full px-4 py-2 text-sm font-medium leading-5 text-gray-700 transition duration-150 ease-in-out bg-white border border-gray-300 rounded-md">
        <span>Options</span>
        <svg class="w-5 h-5 ml-2 -mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </span>
    <ngx-transition [show]="menu.menuState && menu.menuState.value === 1" enter="transition duration-100 ease-out" enterFrom="transform scale-95 opacity-0" enterTo="transform scale-100 opacity-100" leave="transition duration-75 ease-out" leaveFrom="transform scale-100 opacity-100" leaveTo="transform scale-95 opacity-0">
      <div>
        <ul *MenuItems class="absolute right-0 w-56 mt-2 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none">
          <div class="px-4 py-3">
            <p class="text-sm leading-5">Signed in as</p>
            <p class="text-sm font-medium leading-5 text-gray-900 truncate">
              tom@example.com
            </p>
          </div>

          <div class="py-1">
            <li MenuItem>
              <a class="focus:outline-none focus:ring-1 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left text-gray-700">
                Account settings
              </a>
            </li>
            <li MenuItem>
              <a class="focus:outline-none focus:ring-1 active:bg-blue-500 active:text-white flex justify-between w-full px-4 py-2 text-sm leading-5 text-left text-gray-700">
                Support
              </a>
            </li>
            <li disabled>
              <span class="flex justify-between w-full px-4 py-2 text-sm leading-5 text-left text-gray-700 opacity-50 cursor-not-allowed">
                New feature (soon)
              </span>
            </li>
            <li MenuItem>
              <a class="focus:outline-none focus:ring-1 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left text-gray-700">
                License
              </a>
            </li>
          </div>
          <div class="py-1">
            <li MenuItem>
              <a class="focus:outline-none focus:ring-1 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left text-gray-700">
                Sign out
              </a>
            </li>
          </div>
        </ul>
      </div>
    </ngx-transition>
  </div>
</div>
