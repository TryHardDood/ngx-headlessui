<ng-template #menuButtonTemplate>
  <ng-content select="[MenuButton]"></ng-content>
</ng-template>

<ng-template #menuItemsTemplate>
  <ng-content select="[MenuItems]"></ng-content>
</ng-template>

<ng-container #menuButtonContainer></ng-container>
<ng-container #menuItemsContainer [ngTemplateOutlet]="!closed ? menuItemsTemplate : null"></ng-container>
